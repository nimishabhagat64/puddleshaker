<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/appRegistration.css">

  <!-- Add the following three link tags -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter:wght@100;400;500;600;700;800&family=Poppins:wght@300;600&family=Rubik+Pixels&display=swap"
    rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* Add some styles for the enlarged input boxes */
    .input-field-enlarged {
      font-size: 18px;
      padding: 10px;
    }

    /* Add hover effect to the input boxes */
    .input-field:not(select):hover,
    .form-row label:hover {
      font-size: 18px;
      cursor: pointer;
    }

    /* Add red-orange border color to the input boxes on hover */
    .input-field:not(select):hover {
      border: 2px solid #f97066;
    }

    /* Add red-orange border color to the option boxes (dropdown) on hover */
    .form-row select:hover {
      border: 2px solid #f97066;
    }
  </style>
</head>

<body>
  <!--This will be PuddleShaker Logo and menu-->
  <header>
    <img src="./img/PuddleShakerLogo.png" alt="Puddle Shaker Logo">
    <nav>
      <a href="./myProjects.html">Discovery</a>
      <a href="./myProjects.html">My Projects</a>
      <a href="./Dashboard.html">Find a Mentor</a>
      <a href="./Dashboard.html">My Account</a>
    </nav>
  </header>

  <main>
    <header class="grid-container">
      <div class="grid-x">
        <div class="cell">
          <h1 style="margin-bottom: 10px;">Hi Joe! Provide your startup details</h1>
        </div>
      </div>
    </header>

    <div class="grid-x grid-padding-x">
      <div class="large-4 medium-4 cell">
        <h2 style="margin-bottom: 10px;">Choose your interests</h2>
        <form>
          <div class="form-row">
            <label for="startup-name">Startup Name</label>
            <input type="text" id="startup-name" name="startup-name" class="input-field" required>
          </div>
          <div class="form-row">
            <label for="industry">Industry</label>
            <select id="industry" name="industry" required>
              <option selected disabled>Select Industry</option>
              <option value="Art">Art</option>
              <option value="Technology">Technology</option>
              <option value="Music">Music</option>
              <option value="Food">Food</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Fashion">Fashion</option>

              <head>
                <!-- ... other meta tags and stylesheets ... -->
                <script src="path/to/your/custom/script.js"></script>
              </head>


              <!-- Add more options here -->
            </select>
          </div>
          <div class="form-row">
            <label for="startup-stage">Startup Stage</label>
            <select id="startup-stage" name="startup-stage" required>
              <option selected disabled>Select Startup Stage</option>
              <option value="I have not started">I have not started</option>
              <option value="I have a plan">I have a plan</option>
              <!-- Add more options here -->
            </select>
          </div>
          <div class="form-row">
            <label for="investor-preferences">Investor Preferences</label>
            <select id="investor-preferences" name="investor-preferences" required>
              <option selected disabled>Select Preferences</option>
              <option value="Individual investor">Individual investor</option>
              <option value="Angel investor">Angel investor</option>
              <option value="Corporate Investor">Corporate Investor</option>
              <!-- Add more options here -->
            </select>
          </div>
          <div class="form-row">
            <input type="checkbox" id="agree-checkbox" required>
            <label for="agree-checkbox">I agree to the terms and conditions</label>
          </div>
          <div class="form-row">
            <button><a href="./choosePlan.html">Start your innovation</a></button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
