<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/appDashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter:wght@100;400;500;600;700;800&family=Poppins:wght@300;600&family=Rubik+Pixels&display=swap"
    rel="stylesheet">

</head>

<body>
  <!--This will be PuddleShaker Logo and menu-->
  <header>
    <img src="./img/PuddleShakerLogo.png" alt="Puddle Shaker Logo">
    <nav>
      <a href="./myProjects.html">Discovery</a>
      <a href="./myProjects.html">My Projects</a>
      <a href="./Dashboard.html">Find a Mentor</a>
      <a href="./Dashboard.html">My Account</a>
    </nav>
  </header>

  <body>
    <main class="grid-x">

      <!-- Here I have placed the main content's heading and a brief about the page -->
      <section class="grid-container">
        <div class="large-12 cell">
          <h1>Dashboard</h1>
          <p>Here you can track your project progress and get access to data-driven insights!</p>
        </div>

        <!-- Here I have placed the main content of the page that shows the projects progress data -->
        <div class="grid-x grid-margin-x grid-padding-x">

          <!-- Card: Total Requests -->
          <div class="cell large-3 medium-3 small-6 card2">
            <h2>Total Requests</h2>
            <span>0</span>
          </div>

          <!-- Card: Mentor Meetings -->
          <div class="cell large-3 medium-3 small-6 card2">
            <h2>Mentor Meetings</h2>
            <span>0</span>
          </div>

          <!-- Card: Interested Investors -->
          <div class="cell large-3 medium-3 small-6 card2">
            <h2>Interested Investors</h2>
            <span>0</span>
          </div>

          <!-- Card: Funders -->
          <div class="cell large-3 medium-3 small-6 card2">
            <h2>Funders</h2>
            <span>0</span>
          </div>

          <!-- Card: Funding Raised -->
          <div class="cell large-6 medium-6 small-12 card2">
            <h2>Funding Raised</h2>
            <div class="cell large-6 medium-6 small-12 progressbar">
              <progress value="50" max="100"></progress><span>0/4</span>
            </div>
          </div>

          <!-- Card: Courses Completed -->
          <div class="cell large-3 medium-3 small-6 card2">
            <h2>Courses Completed</h2>
            <span>0</span>
          </div>

          <!-- Card: Total Courses -->
          <div class="cell large-3 medium-3 small-6 card2">
            <h2>Total Courses</h2>
            <span>0</span>
          </div>

        </div>
      </section>

    </main>


</html>
